<div [ngStyle]="backgroundStyle">
  <search (query)="handleQuery($event)" (update)="handleUpdate($event)" [tracks]="filteredTracks" ></search>

  <music-details [title]="title" ></music-details>

  <music-player (random)="handleRandom($event)" (backward)="handleBackward()" (forward)="handleForward()" (pauseplay)="handlePausePlay()" (stop)="handleStop()" [paused]="paused" ></music-player>

  <music-progress [current]="position" [elapsed]="elapsed" [total]="duration" ></music-progress>
</div>
